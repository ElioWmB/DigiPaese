<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        img.background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .cities-container {
            position: absolute;
            z-index: 1;
        }

        .city {
            padding: 10px;
            margin: 5px;
            position: absolute;
            font-size: 36px;
            font-family: 'Pan', sans-serif;
            color: #00FF00;
            opacity: 0.7; /* Opacità per rendere il testo leggibile */
        }

        .color-box {
            width: 100px;
            height: 100px;
            position: absolute;
            display: none;
            opacity: 0.7; /* Opacità per rendere il colore leggibile */
        }

        .color-box p {
            text-align: center;
            margin: 0;
            position: absolute;
            bottom: -30px;
            width: 100%;
            font-family: 'Pan', sans-serif;
            color: #ffffff;
            font-size: 16px;
        }

        #city1 { top: 80px; left: 560px; }
        #city2 { top: 180px; left: 580px; }
        #city3 { top: 200px; left: 850px; }
        #city4 { top: 270px; left: 530px; }
        #city5 { top: 370px; left: 550px; }
        #city6 { top: 420px; left: 640px; }
        #city7 { top: 530px; left: 550px; }

        #box1 { top: 350px; left: 500px; background-image: url('https://placekitten.com/100/100'); background-size: cover; }
        #box2 { top: 350px; left: 750px; background-image: url('https://placekitten.com/100/100'); background-size: cover; }
        #box3 { top: 350px; left: 1000px; background-image: url('https://placekitten.com/100/100'); background-size: cover; }

        .city:hover {
            color: #FF0000;
            text-decoration: underline;
        }

        .city:focus {
            outline: 2px solid #FF0000;
        }

        .color-box:hover {
            background-color: rgba(0, 255, 0, 0.5);
        }

        /* Aggiunto stile per la sezione con i cubi */
        #sezione-cubi {
            position: absolute;
            top: 800px; /* Regola l'altezza in cui posizionare la sezione */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .cubo {
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }

        .cubo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <title>Città</title>
</head>

<body>

    <img src="https://larivoluzionedelleseppie.org/wp-content/uploads/2023/09/digi-paese2.png" alt="Background Image" class="background-image">

    <div class="cities-container">
        <a href="#sezione-cubi" class="city" id="city1" target="_self">Paola</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_self" class="city" id="city2">San Lucido</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_self" class="city" id="city3">Cosenza</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_self" class="city" id="city4">Fiumefreddo <br>Bruzio</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_self" class="city" id="city5">Longobardi</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_self" class="city" id="city6">Belmonte<br>Calabro</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_self" class="city" id="city7">Amantea</a>

        <a href="https://larivoluzionedelleseppie.org/" class="color-box" id="box1">
            <p>gegatto vespgatto</p>
        </a>
        <a href="https://www.google.com/" class="color-box" id="box2">
            <p>egatto</p>
        </a>
        <a href="https://example.com/" class="color-box" id="box3">
            <p>salvatore</p>
        </a>
    </div>

    <!-- Sezione con i cubi -->
    <div id="sezione-cubi">
        <div class="cubo">
            <!-- Immagine del cubo 1 -->
            <img src="https://placekitten.com/100/100" alt="Cubo 1">
        </div>
        <div class="cubo">
            <!-- Immagine del cubo 2 -->
            <img src="https://placekitten.com/100/100" alt="Cubo 2">
        </div>
        <div class="cubo">
            <!-- Immagine del cubo 3 -->
            <img src="https://placekitten.com/100/100" alt="Cubo 3">
        </div>
    </div>

</body>

</html>
