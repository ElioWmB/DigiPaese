<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        img.background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: scaleBackground 10s infinite alternate; /* Modifica la durata e lo stile dell'animazione */
        }

        @keyframes scaleBackground {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .black-rectangle {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5000px;
            background-color: black;
            z-index: 0; /* Assicura che il rettangolo sia dietro l'immagine di sfondo e gli altri elementi */
        }

        .cities-container {
            position: absolute;
            z-index: 1; /* Assicura che gli elementi della città siano sovrapposti all'immagine di sfondo */
        }

        .city {
            padding: 10px;
            margin: 5px;
            position: absolute;
            font-size: 36px;
            font-family: 'Pan', sans-serif;
            color: #00FF00;
            transition: left 0.5s ease, top 0.5s ease;
        }

        .color-box {
            width: 100px;
            height: 100px;
            position: absolute;
            display: none;
            animation: fadeInAndMove 1s ease-in-out forwards;
        }

        .color-box p {
            text-align: center;
            margin: 0;
            position: absolute;
            bottom: -30px;
            width: 100%;
            font-family: 'Pan', sans-serif;
            color: #ffffff;
            font-size: 16px;
        }

        @keyframes fadeInAndMove {
            0% { opacity: 0; transform: translateX(-50%); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Aggiunte media query per renderlo responsivo */
        @media only screen and (max-width: 600px) {
            .city {
                font-size: 24px;
            }
        }

        #city1 { top: 80px; left: 560px; }
        #city2 { top: 180px; left: 580px; }
        #city3 { top: 200px; left: 850px; }
        #city4 { top: 270px; left: 530px; }
        #city5 { top: 370px; left: 550px; }
        #city6 { top: 420px; left: 640px; }
        #city7 { top: 530px; left: 550px; }

        #box1 { top: 350px; left: 500px; background-image: url('https://placekitten.com/100/100'); background-size: cover; }
        #box2 { top: 350px; left: 750px; background-image: url('https://placekitten.com/100/100'); background-size: cover; }
        #box3 { top: 350px; left: 1000px; background-image: url('https://placekitten.com/100/100'); background-size: cover; }
    </style>
    <title>Città</title>
</head>

<body>

    <img src="https://larivoluzionedelleseppie.org/wp-content/uploads/2023/09/digi-paese2.png" alt="Background Image" class="background-image">
    <div class="black-rectangle"></div>

    <div class="cities-container">
        <a href="#" class="city" id="city1" rel="noopener noreferrer">Paola</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="city" id="city2" rel="noopener noreferrer">San Lucido</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="city" id="city3" rel="noopener noreferrer">Cosenza</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="city" id="city4" rel="noopener noreferrer">Fiumefreddo <br>Bruzio</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="city" id="city5" rel="noopener noreferrer">Longobardi</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="city" id="city6" rel="noopener noreferrer">Belmonte<br>Calabro</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="city" id="city7" rel="noopener noreferrer">Amantea</a>

        <div class="color-box" id="box1">
            <p>gegatto vespgatto</p>
        </div>
        <div class="color-box" id="box2">
            <p>egatto</p>
        </div>
        <div class="color-box" id="box3">
            <p>salvatore</p>
        </div>
    </div>

    <script>
        document.getElementById('city1').addEventListener('click', function () {
            document.querySelectorAll('.city').forEach(function (city) {
                city.style.left = '100px';
                if (city.id !== 'city1') {
                    city.style.top = (parseInt(city.style.top) + 100) + 'px';
                }
            });

            document.querySelectorAll('.color-box').forEach(function (box) {
                box.style.display = 'block';
            });

            document.getElementById('box1').addEventListener('click', function () {
                window.location.href = 'https://larivoluzionedelleseppie.org/';
            });

            document.getElementById('box2').addEventListener('click', function () {
                window.location.href = 'https://www.google.com/';
            });

            document.getElementById('box3').addEventListener('click', function () {
                window.location.href = 'https://example.com/';
            });
        });
    </script>
    
</body>

</html>
